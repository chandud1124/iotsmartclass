version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: iot-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: iot-automation
    volumes:
      - mongodb_prod_data:/data/db
      - ./backend/scripts:/docker-entrypoint-initdb.d
    networks:
      - iot-prod-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: iot-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_prod_data:/data
    networks:
      - iot-prod-network
    deploy:
      resources:
        limits:
          memory: 128M

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/iot-automation?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - redis
    networks:
      - iot-prod-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-frontend-prod
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_WEBSOCKET_URL: ${VITE_WEBSOCKET_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - iot-prod-network
    deploy:
      resources:
        limits:
          memory: 256M

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: iot-nginx-prod
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - iot-prod-network
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  mongodb_prod_data:
  redis_prod_data:

networks:
  iot-prod-network:
    driver: bridge
